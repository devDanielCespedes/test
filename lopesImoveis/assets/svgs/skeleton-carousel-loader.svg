<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" width="460" height="505" aria-labelledby="loading-aria" viewBox="0 0 460 505" preserveAspectRatio="none">
  <title id="loading-aria">
    Loading...
